<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <form id="calculadoraForm">
        <input type="number" id="miembroIzquierdo" required> <!-- Permitir números negativos -->
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="miembroDerecho" required> <!-- Permitir números negativos -->
        <input type="submit" value="¡Inténtalo!">
    </form>

    
</body>
</html>
